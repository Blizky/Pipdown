<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pipdown</title>
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Pipdown" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <meta name="theme-color" content="#FA8334" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="pipdown-app">
      <header class="pipdown-topbar">
        <div class="topbar-left">
          <button id="backBtn" class="icon-btn back-btn" aria-label="Back">
            <img src="svg/left_fill.svg" alt="" class="back-icon" />
          </button>
          <div class="topbar-title" id="topbarTitle">
            <img src="svg/folder_fill.svg" alt="" class="topbar-icon" />
            <span id="titleText" class="topbar-text">Pipdown</span>
          </div>
        </div>
        <div class="topbar-actions">
          <button id="pinToggle" class="icon-btn select-action" aria-label="Pin folder">
            <img src="svg/pin_line.svg" alt="" class="action-icon" />
          </button>
          <button id="previewToggle" class="icon-btn select-action" aria-label="Preview">
            <img src="svg/book_6_line.svg" alt="" class="action-icon" />
          </button>
        </div>
        <div class="topbar-menu">
          <button id="menuToggle" class="icon-btn" aria-label="Menu">
            <span class="menu-icon" aria-hidden="true">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </button>
        </div>
      </header>

      <div id="menuPanel" class="menu-panel" aria-hidden="true">
        <div class="menu-card">
          <button id="menuConnect" class="menu-item" type="button">
            <img src="svg/dropbox_line.svg" alt="" class="menu-icon-img" />
            <span>Connect</span>
          </button>
          <button id="menuDisconnect" class="menu-item" type="button">
            <img src="svg/dropbox_line.svg" alt="" class="menu-icon-img" />
            <span>Disconnect</span>
          </button>
          <button id="menuTrashAction" class="menu-item" type="button">
            <img src="svg/delete_2_line.svg" alt="" class="menu-icon-img" />
            <span>Delete File</span>
          </button>
          <button id="menuCopy" class="menu-item" type="button">
            <img src="svg/clipboard_line.svg" alt="" class="menu-icon-img" />
            <span>Copy to Clipboard</span>
          </button>
          <button id="menuRenameFile" class="menu-item" type="button">
            <img src="svg/edit_2_line.svg" alt="" class="menu-icon-img" />
            <span>Rename file</span>
          </button>
          <button id="menuRenameFolder" class="menu-item" type="button">
            <img src="svg/edit_2_line.svg" alt="" class="menu-icon-img" />
            <span>Rename folder</span>
          </button>
          <button id="menuInsertTodo" class="menu-item" type="button">
            <img src="svg/checkbox_line.svg" alt="" class="menu-icon-img" />
            <span>Insert todo</span>
          </button>
          <button id="menuNewFile" class="menu-item" type="button">
            <img src="svg/file_new_line.svg" alt="" class="menu-icon-img" />
            <span>New file</span>
          </button>
          <button id="menuNewFolder" class="menu-item" type="button">
            <img src="svg/new_folder_fill.svg" alt="" class="menu-icon-img" />
            <span>New folder</span>
          </button>
          <button id="menuInsertImage" class="menu-item" type="button">
            <img src="svg/pic_line.svg" alt="" class="menu-icon-img" />
            <span>Insert picture</span>
          </button>
          <button id="menuPinned" class="menu-item" type="button">
            <img src="svg/pin_2_line.svg" alt="" class="menu-icon-img" />
            <span>Pinned folders</span>
          </button>
          <button id="menuTheme" class="menu-item" type="button">
            <img src="svg/toggle_right_fill.svg" alt="" class="menu-icon-img" />
            <span>Dark mode</span>
          </button>
          <label class="menu-item menu-toggle">
            <span>Show status</span>
            <input id="statusToggle" type="checkbox" />
          </label>
          <a class="menu-item menu-link" href="about_markdown.html" target="_blank" rel="noopener">
            <img src="svg/book_6_line.svg" alt="" class="menu-icon-img" />
            <span>About Markdown</span>
          </a>
          <a class="menu-item menu-link" href="about_pipdown.html" target="_blank" rel="noopener">
            <img src="svg/book_6_line.svg" alt="" class="menu-icon-img" />
            <span>About Pipdown</span>
          </a>
        </div>
      </div>

      <main class="pipdown-content">
        <section id="browserView" class="pipdown-view is-active">
          <div id="fileList" class="file-list"></div>
          <div id="startBrand" class="start-brand">
            <img src="svg/Pipdown_logo_orange.svg" alt="Pipdown" class="start-logo" />
            <div class="start-title">Pipdown</div>
          </div>
          <button id="connectBtn" class="primary-btn" type="button">
            <svg class="connect-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" aria-hidden="true">
              <g fill="none" fill-rule="evenodd">
                <path
                  d="M24 0v24H0V0zM12.594 23.258l-.012.002-.071.035-.02.004-.014-.004-.071-.036c-.01-.003-.019 0-.024.006l-.004.01-.017.428.005.02.01.013.104.074.015.004.012-.004.104-.074.012-.016.004-.017-.017-.427c-.002-.01-.009-.017-.016-.018m.264-.113-.014.002-.184.093-.01.01-.003.011.018.43.005.012.008.008.201.092c.012.004.023 0 .029-.008l.004-.014-.034-.614c-.003-.012-.01-.02-.02-.022m-.715.002a.023.023 0 0 0-.027.006l-.006.014-.034.614c0 .012.007.02.017.024l.015-.002.201-.093.01-.008.003-.011.018-.43-.003-.012-.01-.01z"
                />
                <path
                  fill="#ffffff"
                  d="m8.619 3.5 3.379 1.95 3.379-1.95c.478-.276 1.253-.276 1.732 0l4.242 2.45c.479.275.479.723 0 1L17.974 8.9l3.377 1.95c.479.275.479.723 0 1l-3.155 1.82V17a1 1 0 0 1-.5.866l-5.196 3a1 1 0 0 1-1 0l-5.196-3a1 1 0 0 1-.5-.866v-3.327l-3.16-1.824c-.478-.276-.478-.724 0-1L6.022 8.9 2.644 6.95c-.478-.276-.478-.724 0-1L6.887 3.5c.478-.276 1.253-.276 1.732 0m3.379 8.848-3.38 1.95c-.226.131-.518.2-.814.207v1.918L12 18.845l4.196-2.422v-1.918a1.747 1.747 0 0 1-.82-.207zM16.243 9.9l-2.51 1.45 2.51 1.449 2.51-1.45zm-8.49 0-2.511 1.45 2.51 1.449 2.511-1.45zM12 7.45 9.49 8.9 12 10.35l2.51-1.45zM7.753 5 5.242 6.45l2.51 1.449 2.511-1.45zm8.49 0-2.511 1.45 2.51 1.449 2.511-1.45z"
                />
              </g>
            </svg>
            <span>Connect Dropbox</span>
          </button>
        </section>

        <section id="editorView" class="pipdown-view">
          <div id="editorWysiwyg" class="editor wysiwyg" contenteditable="true" spellcheck="true"></div>
          <textarea id="editorCode" class="editor code" spellcheck="false"></textarea>
          <div id="editorPreview" class="editor preview"></div>
          <input id="imagePicker" class="sr-only" type="file" accept="image/*" tabindex="-1" />
        </section>
      </main>
      <footer class="status-footer">
        <div class="footer-file" id="footerFile"></div>
        <div id="statusText" class="status-text">Connect Dropbox to get started.</div>
        <div id="wordCount" class="status-text">0 Words</div>
      </footer>
    </div>

    <div id="connectionSheet" class="sheet" aria-hidden="true">
      <div class="sheet-backdrop" data-close="true"></div>
      <div class="sheet-card" role="dialog" aria-modal="true" aria-label="Connection lost">
        <div class="sheet-message">Connection lost.</div>
        <div class="sheet-actions">
          <button id="reconnectBtn" class="sheet-btn" type="button">Reconnect</button>
          <button id="saveLocalBtn" class="sheet-btn sheet-btn-outline" type="button">Save File</button>
        </div>
      </div>
    </div>

    <div id="deleteSheet" class="sheet" aria-hidden="true">
      <div class="sheet-backdrop" data-close="true"></div>
      <div class="sheet-card" role="dialog" aria-modal="true" aria-label="Delete file">
        <div class="sheet-message">Are you sure you want to permanently delete this file?</div>
        <div class="sheet-actions">
          <button id="deleteYes" class="sheet-btn" type="button">Yes</button>
          <button id="deleteNo" class="sheet-btn sheet-btn-outline" type="button">No</button>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
