<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pipdown</title>
    <link rel="icon" type="image/svg+xml" href="/assets/svg/fabicon.svg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="pipdown-app">
      <header class="pipdown-topbar">
        <div class="topbar-left">
          <button id="backBtn" class="icon-btn back-btn" aria-label="Back">
            <img src="svg/left_fill.svg" alt="" class="back-icon" />
            <span class="back-text">Back</span>
          </button>
        </div>
        <div class="topbar-actions">
          <button id="undoBtn" class="icon-btn select-action undo-right" aria-label="Undo">
            <img src="svg/back_2_fill.svg" alt="" class="action-icon" />
          </button>
          <button id="previewToggle" class="icon-btn select-action" aria-label="Preview">
            <img src="svg/book_6_line.svg" alt="" class="action-icon" />
          </button>
          <button id="newFileBtn" class="icon-btn select-action" aria-label="New file">
            <img src="svg/file_line.svg" alt="" class="action-icon" />
          </button>
          <button id="newFolderBtn" class="icon-btn select-action" aria-label="New folder">
            <img src="svg/folder_2_line.svg" alt="" class="action-icon" />
          </button>
        </div>
        <div class="topbar-menu">
          <button id="menuToggle" class="icon-btn" aria-label="Menu">
            <span class="menu-icon" aria-hidden="true">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </button>
        </div>
      </header>

      <div id="menuPanel" class="menu-panel" aria-hidden="true">
        <div class="menu-card">
          <button id="menuConnect" class="menu-item" type="button">
            <img src="svg/dropbox_line.svg" alt="" class="menu-icon-img" />
            <span>Connect</span>
          </button>
          <button id="menuDisconnect" class="menu-item" type="button">
            <img src="svg/dropbox_line.svg" alt="" class="menu-icon-img" />
            <span>Disconnect</span>
          </button>
          <button id="menuTrashAction" class="menu-item" type="button">
            <img src="svg/delete_2_line.svg" alt="" class="menu-icon-img" />
            <span>Delete File</span>
          </button>
          <button id="menuCopy" class="menu-item" type="button">
            <img src="svg/clipboard_line.svg" alt="" class="menu-icon-img" />
            <span>Copy to Clipboard</span>
          </button>
          <label class="menu-item menu-toggle">
            <span>Show Status</span>
            <input id="statusToggle" type="checkbox" />
          </label>
          <label class="menu-item menu-toggle">
            <span>Show Deleted Items</span>
            <input id="deletedToggle" type="checkbox" />
          </label>
          <a class="menu-item menu-link" href="about_markdown.html" target="_blank" rel="noopener">
            <img src="svg/book_6_line.svg" alt="" class="menu-icon-img" />
            <span>About Markdown</span>
          </a>
        </div>
      </div>

      <main class="pipdown-content">
        <section id="browserView" class="pipdown-view is-active">
          <div id="fileList" class="file-list"></div>
          <button id="connectBtn" class="primary-btn" type="button">Connect Dropbox</button>
        </section>

        <section id="editorView" class="pipdown-view">
          <div id="editorWysiwyg" class="editor wysiwyg" contenteditable="true" spellcheck="true"></div>
          <textarea id="editorCode" class="editor code" spellcheck="false"></textarea>
          <div id="editorPreview" class="editor preview"></div>
        </section>
      </main>
      <footer class="status-footer">
        <div class="footer-file" id="footerFile"></div>
        <div id="statusText" class="status-text">Connect Dropbox to get started.</div>
        <div id="wordCount" class="status-text">0 Words</div>
      </footer>
    </div>

    <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
